<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter timer</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <script defer src="script.js"></script>
</head>
<body>
  <h1>NEW YEAR WILL BE IN </h1> 
  <div class="countdown_container">
      <div class=" countdownel days_c">
          <p class="bigtext" id="days">
            0
          </p>
          <span>days</span>
      </div>
      <div class="countdownel hours_c">
        <p class="bigtext" id="hours">
            0
        </p>
        <span>hours</span>
    </div>
    <div class="countdownel minutes_c">
        <p class="bigtext" id="minutes">
            0
        </p>
        <span>minutes</span>
    </div>
    <div class="countdownel seconds_c">
        <p class="bigtext" id="seconds">
            0
        </p>
        <span>seconds</span>
    </div>
      
  </div>
  <div id="background">

  </div>
</body>
</html>
